<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presently</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="file-upload">
        <input type="file" name="markdownFile" id="md-uploader" accept=".md" class="file-input">
        <label for="md-uploader" class="file-label">
            <span>&#8593; Load Slides (.md)</span>
        </label>
    </div>
    <main>
        <section id="main-slide">
            <div id="edit-slide-controllers">
                <button id="edit-button" type="button">Edit Slide</button>
                <button id="delete-button" type="button">Delete Slide</button>
                <button id="save-button" type="button" class="d-none">Save Slide</button>
            </div>

            <div id="content"></div>
        </section>

        <div id="progress-container">
            <div id="slide-progress-bar" class="progress-bar"></div>
        </div>

        <section id="slide-controllers">
            <button type="button" id="prev-slide-btn">Prev</button>
            <p id="slide-info">Slide <span id="current-slide-index">1</span> of <span id="total-slides">5</span></p>
            <button type="button" id="next-slide-btn">Next</button>
        </section>
    </main>
    <script src="index.js" defer type="module"></script>
</body>

</html>
